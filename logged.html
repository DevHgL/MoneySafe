<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão Financeira - Logado</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    .card-image {
      max-width: 335px;
      height: 200px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      grid-gap: 1rem;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Gestão Financeira</a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">
            <i class="fas fa-home"></i>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <br>
  <main>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Profile</h5>
          <p class="card-text">
            <img src="perfil.jpg" alt="Foto de Perfil" class="img-fluid rounded-circle card-image">
          </p>
          <p>Nome: Pedro Souza</p>
          <p>Saldo: R$ 300.00</p>
          <p>CPF: 123.456.789.09</p>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Informações gerais</h5>
          <p class="card-text">
            Movimentações financeiras
            <div class="loader">
              <div class="loader__bar"></div>
              <div class="loader__bar"></div>
              <div class="loader__bar"></div>
              <div class="loader__bar"></div>
              <div class="loader__bar"></div>
              <div class="loader__ball"></div>
            </div>
          </p>

          <p>
            Entrada: R$ 2900.00
          </p>
          <p>
            Saída: R$ 1350.00
          </p>

          <div class="form-group">
            <label for="anotacoes">Anotações:</label>
            <textarea id="anotacoes" class="form-control" rows="4"></textarea>
          </div>

          <div class="col-md-12 text-center">
            <a href="expenses.html" class="btn btn-primary">Ver Gastos</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="mt-5">
    <div class="container text-center">
      <p>Criado por Hgz</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    const textarea = document.getElementById('lembrete');

    textarea.addEventListener('input', function () {
      if (textarea.value !== '') {
        textarea.placeholder = '';
      } else {
        textarea.placeholder = 'Digite aqui...';
      }
    });
  </script>
</body>

</html>
