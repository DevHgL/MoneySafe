<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <title>Money Safe - Login</title>
</head>

<body>
  <header>
    <h1 class="clr_ltt">Bem-vindo ao Money Safe! </h1>
    <nav>
      <button onclick="location.href='index.html'" class="btn">Início</button>
      <button onclick="location.href='about.html'" class="btn">Sobre</button>
      <button onclick="location.href='login.html'" class="btn">Login</button>
      <button onclick="location.href='register.html'" class="btn">Cadastro</button>
    </nav>
  </header>

  <div class="container">
    <h2  class="clr_ltt">Login</h2>
    <!-- Formulário de login -->
    <form>
      <label  class="clr_ltt" for="username">Usuário:</label>
      <input type="text" id="username" name="username" required>

      <label class="clr_ltt" for="password">Senha:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="btn">Entrar</button>
    </form>
  </div>
  
</body>

</html>
